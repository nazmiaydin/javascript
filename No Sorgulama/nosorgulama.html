$(document).ready(function(){
	
	$(".sorgu").hide();
	$("button:first").click(function(){
		$(".sorgu").show();
		var deger = $("#ogrenci").val();
		if(deger.length<10){
			$("div.sorgu ul").append("<li><a>Eksik Giriş Yaptınız!: "+deger+"</a></li>");
			$("div.sorgu ul li").last().css({"background-color":"#FF0F0F"});
			}
		else if((deger.substring(0,8)).toUpperCase()== "Y1360540" && deger.length == 10){
			$("div.sorgu ul").append("<li><a>Sakarya Üniversitesi Öğrencisi: "+deger+"</a></li>");
			$("div.sorgu ul li").last().css({"background-color":"#0C0"});
			}
		else {
			$("div.sorgu ul").append("<li><a>Kayıtlı Öğrenci Bulunamadı: "+deger+"</a></li>");
			$("div.sorgu ul li").last().css({"background-color":"#F00"});
			}
	});

});
</script>
